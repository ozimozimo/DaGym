<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{layout/default}"
>
<head>
    <title>calendar</title>

    <link rel="stylesheet" th:href="@{/css/calendar/fullcalendar.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/calendar/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/calendar/select2.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/calendar/bootstrap-datetimepicker.min.css}"/>

    <!--    폰트 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" th:href="@{/css/calendar/calendar.css}"/>

</head>
<div layout:fragment="content">

    <input type="hidden" th:value="${session.loginUser}" id="calendar_user" name="calendar_user" />
    <div>
        <!-- 일자 클릭시 메뉴오픈 -->
        <div id="contextMenu" class="dropdown clearfix">
            <ul class="dropdown-menu dropNewEvent" role="menu" aria-labelledby="dropdownMenu"
                style="display:block;position:static;margin-bottom:5px;">
                <li><a tabindex="-1" href="#">카테고리1</a></li>
                <li><a tabindex="-1" href="#">카테고리2</a></li>
                <li><a tabindex="-1" href="#">카테고리3</a></li>
                <li><a tabindex="-1" href="#">카테고리4</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#" data-role="close">Close</a></li>
            </ul>
        </div>

<!--id="wrapper"-->
        <div>
            <div id="loading"></div>
            <div id="calendar"></div>
        </div>

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">필터</h3>
            </div>

            <div class="panel-body">

                <div class="col-lg-6">
                    <label for="calendar_view">구분별</label>
                    <div class="input-group">
                        <select class="filter" id="type_filter" multiple="multiple">
                            <option value="카테고리1">카테고리1</option>
                            <option value="카테고리2">카테고리2</option>
                            <option value="카테고리3">카테고리3</option>
                            <option value="카테고리4">카테고리4</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-6">
<!--                    <label for="calendar_view">등록자별</label>-->
<!--                    <div class="input-group">-->
<!--                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="정연"-->
<!--                                                              checked>정연</label>-->
<!--                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="다현"-->
<!--                                                              checked>다현</label>-->
<!--                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="사나"-->
<!--                                                              checked>사나</label>-->
<!--                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="나연"-->
<!--                                                              checked>나연</label>-->
<!--                        <label class="checkbox-inline"><input class='filter' type="checkbox" value="지효"-->
<!--                                                              checked>지효</label>-->
<!--                    </div>-->
                </div>

            </div>
        </div>
        <!-- /.filter panel -->

        <div style="display: block">
            <table class="table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>날짜</th>
                    <th>메모</th>
                    <th>color</th>

                </tr>
                </thead>

                <tbody>
                <tr class="data" th:each="calendar : ${result}">
                    <td><span th:value="${calendar.id}" id="calendar_id"></span></td>
                    <td><span th:text="${calendar.title}"></span></td>
                    <td><span th:text="${calendar.start}"></span></td>
                    <td><span th:text="${calendar.end}"></span></td>
                    <td><span th:text="${calendar.type}"></span></td>
                    <td><span th:text="${calendar.backgroundColor}"></span></td>
                    <td><span th:text="${calendar.textColor}"></span></td>
                    <td><span th:text="${calendar.allDay}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>



    <!-- /.container -->
<!--    <script th:src="@{/js/calendar/bootstrap.min.js}"></script>-->

    <!-- 일정 추가 MODAL -->
    <div class="modal fade" tabindex="-1" role="dialog" id="eventModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="edit-allDay">하루종일</label>
                            <input class='allDayNewEvent' id="edit-allDay" type="checkbox"></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="edit-title">일정명</label>
                            <input class="inputModal" type="text" name="edit-title" id="edit-title"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="edit-start">시작</label>
                            <input class="inputModal" type="text" name="edit-start" id="edit-start"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="edit-end">끝</label>
                            <input class="inputModal" type="text" name="edit-end" id="edit-end"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="edit-type">구분</label>
                            <select class="inputModal" type="text" name="edit-type" id="edit-type">
                                <option value="카테고리1">카테고리1</option>
                                <option value="카테고리2">카테고리2</option>
                                <option value="카테고리3">카테고리3</option>
                                <option value="카테고리4">카테고리4</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="edit-color">색상</label>
                            <select class="inputModal" name="color" id="edit-color">
                                <option value="#D25565" style="color:#D25565;">빨간색</option>
                                <option value="#9775fa" style="color:#9775fa;">보라색</option>
                                <option value="#ffa94d" style="color:#ffa94d;">주황색</option>
                                <option value="#74c0fc" style="color:#74c0fc;">파란색</option>
                                <option value="#f06595" style="color:#f06595;">핑크색</option>
                                <option value="#63e6be" style="color:#63e6be;">연두색</option>
                                <option value="#a9e34b" style="color:#a9e34b;">초록색</option>
                                <option value="#4d638c" style="color:#4d638c;">남색</option>
                                <option value="#495057" style="color:#495057;">검정색</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="col-xs-4" for="edit-desc">설명</label>
                            <textarea rows="4" cols="50" class="inputModal" name="edit-desc"
                                      id="edit-desc"></textarea>
                        </div>
                    </div>
                </div>
                <input class="inputModal" type="text" name="id" id="id" style="display: none"/>
                <div class="modal-footer modalBtnContainer-addEvent">
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="save-event">저장</button>
                </div>
                <div class="modal-footer modalBtnContainer-modifyEvent">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-danger" id="deleteEvent">삭제</button>
                    <button type="button" class="btn btn-primary" id="updateEvent">저장</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    </div>
    <script th:src="@{/js/calendar/moment.min.js}"></script>

    <script th:src="@{/js/calendar/fullcalendar.min.js}"></script>
    <script th:src="@{/js/calendar/ko.js}"></script>

    <script th:src="@{/js/calendar/select2.min.js}"></script>
    <script th:src="@{/js/calendar/bootstrap-datetimepicker.min.js}"></script>

    <!--    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/locales/ko.js"></script>-->

    <!--    <script th:src="@{/js/calendar.js}"></script>-->
    <script th:src="@{/js/calendar/main.js}"></script>
    <script th:src="@{/js/calendar/addEvent.js}"></script>
    <script th:src="@{/js/calendar/editEvent.js}"></script>
    <script th:src="@{/js/calendar/etcSetting.js}"></script>

</div>


</html>
