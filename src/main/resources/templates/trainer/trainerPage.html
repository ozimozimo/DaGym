<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{layout/default}"
>
<head>
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<div layout:fragment="content">
    <h1>성공</h1>

    <div>

    <!--             <a th:href="@{/board/trainerBoard/save(member_id = ${session.loginUser})}"  -->
        <img th:src="@{/display(fileName= ${trainerInfo.imgName})}">
    </div>

    <script>
        function showUploadedImages(arr) {
            console.log(arr);
            var divArea = $(".uploadResult");

            var str = "";
            for (var i = 0; i < arr.length; i++) {
                str += "<div>";
                str += "<img src='/display?fileName=" + arr[i].thumbnailURL + "'>";
                str += "<button class='removeBtn' data-name='" + arr[i].imageURL + "'>삭제</button>";
                str += "</div>"
            }
            divArea.append(str);
        }
    </script>
</div>
</html>
