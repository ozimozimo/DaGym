<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<head>
    <script th:src="@{/js/memberOut.js}"></script>
    <link rel="stylesheet" th:href="@{/css/memberOut.css}" />
    <title>회원탈퇴</title>
</head>
<div layout:fragment="content">
    <div class="form">
        <h2>회원탈퇴</h2>
        <form name="frm" id="frm" method="post">
            <input type="hidden" th:value="${session.loginUser}" name="id" id="id">
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw"><br>
            <label for="out_comments">탈퇴사유</label>
            <textarea name="out_comments" id="out_comments" cols="30" rows="10"></textarea><br>
            <button type="button" onclick="memberOut()">회원탈퇴</button>
        </form>
    </div>
</div>
</html>
