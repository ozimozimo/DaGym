    <div class="wrapper">
        <div class="profile-card js-profile-card">
            <div class="profile-card__img">
                <img th:src="@{/display(fileName=${myTrainer.trainer_id.imgName})}">
            </div>

            <div class="profile-card__cnt js-profile-cnt">
                <div class="profile-card__name" th:text="${myTrainer.trainer_id.member.user_name}">이름</div>
                <div class="profile-card__txt user_pn" th:text="${myTrainer.trainer_id.member.user_pn}"></div>
                <div class="profile-card__txt" th:text="${myTrainer.trainer_id.trainer_pt_total + '원'}"></div>
                <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <svg class="icon"><use xlink:href="#icon-location"></use></svg>
        </span>
                    <span class="profile-card-loc__txt">
          <span th:text="${myTrainer.trainer_id.trainer_gymName}"></span>
          (<span th:text="${myTrainer.trainer_id.trainer_address_normal}"></span>)
        </span>

                </div>

                <div class="profile-card-inf">
                    <a  class="profile-card-social__item kakao"
                       target="_blank">
          <span class="icon-font kakao-font">
              <svg class="icon"><use xlink:href="#icon-kakao"></use></svg>
          </span>
                    </a>
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title" th:text="${myTrainer.trainer_id.trainer_kakao}"></div>
<!--                        <div class="profile-card-inf__txt">KakaoTalk</div>-->
                    </div>


                    <a  class="profile-card-social__item instagram"
                       target="_blank">
          <span class="icon-font" style="padding-bottom: 5px;">
              <svg class="icon"><use xlink:href="#icon-instagram"></use></svg>
          </span>
                    </a>
                    <div class="profile-card-inf__item">
                        <div class="profile-card-inf__title" th:text="${myTrainer.trainer_id.trainer_instagram}"></div>
<!--                        <div class="profile-card-inf__txt">Instagram</div>-->
                    </div>
                </div>


                <div class="profile-card-ctr">
                    <button type="button" class="profile-card__button button--blue js-message-btn"><a
                            th:href="@{~/ptChat}" class="aTag">채팅</a></button>
                    <button type="button" class="profile-card__button button--orange" onclick="myTrainerDetailView()">
                        <a class="aTag">상세 보기</a>
                    </button>
                    <button type="button" class="profile-card__button button--orange"><a class="aTag" th:href="@{~/calendar/memo(member_id=${session.loginUser},
                                                            trainer_id=${myTrainer.trainer_id.id})}">PT일정</a></button>
                </div>
            </div>

        </div>
