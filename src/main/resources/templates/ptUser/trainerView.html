<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{layout/default}"
>
<head>
    <script th:src="@{/js/trainer.js?ver=1.0}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid p-0">
        <input type="text" th:value="${session.loginUser}" class="member_id">
        <h1 class="h3 mb-3">트레이너 조회</h1>
        <h1 th:text="${session.loginId}" class="loginId"></h1>
        <!--트레이너 검색-->
        <form th:action="@{~/ptUser/search}" method="get">
            <div>
                <select name="head">
                    <option value="user_name">이름 검색</option>
                    <option value="user_id">아이디 검색</option>
                    <option value="health_addr">헬스장이름 검색</option>
                </select>
                <input name="search" type="text" placeholder="이름 검색">
                <button>검색하기</button>
            </div>
            <button type="button" onclick="showList()">qwer</button>
        </form>

        <!--트레이너 조회-->
        <div class="row">
            <div class="col-12 col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">트레이너</h5>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>이름</th>
                            <th>아이디</th>
                            <th>휴대폰 번호</th>
                            <th>헬스장 이름</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="member : ${memberList}">
                            <td><a th:text="${member.user_name}"></a></td>
                            <td><span th:text="${member.user_id}"></span></td>
                            <td><span th:text="${member.user_pn}"></span></td>
                            <td><span th:text="${member.address_detail}+'('+${member.address_normal}+')'"></span></td>
                            <td>
                                <button th:text="위치정보"></button>
                            </td>
                            <td>
                                <a th:href="@{~/ptUser/apply(member_id = ${session.loginUser} , trainer_id = ${member.id})}"
                                   th:if="${session.loginRole == 'user'}" th:text="신청"></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <h1>신청한 내용</h1>
                    <table class="applyList">
                        <thead>
                        <th>회원아이디</th>
                        <th>회원이름</th>
                        <th>시작날짜</th>
                        <th>종료날짜</th>
                        <th>트레이너번호</th>
                        </thead>
                        <tbody class="applyListDetail"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
