<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<head>
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/board.css}" />
    <script th:src="@{/js/board.js}" ></script>

</head>
<div layout:fragment="content">
    <form>
        <input type="hidden" th:value="${session.loginUser}" id="member_id" name="member_id">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="user_id">작성자</label>
            <input class="form-control" id="user_id" th:value="${session.loginId}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
        </div>
    </form>
    <a th:href="@{/board}" role="button" class="btn btn-secondary">이전</a>
    <button type="button" class="btn btn-primary" id="btn-save" onclick="save()">등록</button>


</div>



</html>
