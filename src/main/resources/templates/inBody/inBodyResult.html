<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<head>
    <title>inbodyResult</title>
    <script th:src="@{/js/inBody.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script th:src="@{/js/chart.js}"></script>
    <link rel="stylesheet" th:href="@{/js/chart.js}">
</head>
<div layout:fragment="content">
    <div>
        <table border="1">
        <tr>
            <th>인바디번호</th>
            <th>인바디아이디</th>
            <th>체중</th>
            <th>기초대사량</th>
            <th>체지방률</th>
            <th>골격근량</th>
            <th>등록날짜</th>
        </tr>
        <tr th:each="inbody : ${inBody}">
            <td th:text="${inbody.id}"></td>
            <td th:text="${inbody.inBody_user_id}"></td>
            <td th:text="${inbody.inBody_weight}"></td>
            <td th:text="${inbody.inBody_rmr}"></td>
            <td th:text="${inbody.inBody_bfp}"></td>
            <td th:text="${inbody.inBody_smm}"></td>
            <td th:text="${inbody.inBody_date}"></td>
        </tr>
        </table>
    </div>
    <canvas id="weight" width="300px" height="200px"></canvas>
    <canvas id="rmr" width="300px" height="200px"></canvas>
    <canvas id="bfp" width="300px" height="200px"></canvas>
    <canvas id="smm" width="300px" height="200px"></canvas>

    <script th:src="@{/js/inBodyResult.js}"></script>
</div>
</html>
