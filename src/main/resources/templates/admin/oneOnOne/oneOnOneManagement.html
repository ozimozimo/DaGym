<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>
    <script th:src="@{~/js/admin/notice.js}"></script>

</head>
<body>
1:1 문의
<!--문의 완료 글, 답변 해줘야 하는 글 버튼 눌러서 값 다르게 나오게하기.-->
<table>
    <thead>
    <tr>
        <td>문의 내용</td>
        <td>작성자</td>
        <td>문의 날짜</td>
    </tr>
    </thead>
    <tbody id="tbody"  th:each="ooo : ${oneOnOne.dtoList}" th:if="${ooo.active == 3}">
    <tr>
        <td><label>Q : </label><span th:text="${ooo.title}"></span></td>
        <td th:text="${ooo.user_id}"></td>
        <td th:text="${#temporals.format(ooo.modifiedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
        <td><a th:href="@{/admin/1on1Detail/(id = ${ooo.id},
                                                       page=${PageRequestDto.page},
                                                       type=${PageRequestDto.type},
                                                       keyword=${PageRequestDto.keyword})}">답변하기</a></td>
    </tr>
    <tr>
        <td><label>A : </label><span th:text="${ooo.content}"></span></td>
        <td></td>
        <td></td>
    </tr>

    </tbody>
</table>

<div class="pagination_area">
    <ul>
        <li th:if="${oneOnOne.prev}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page = ${oneOnOne.start -1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">이전</a>
        </li>
        <li th:each="page: ${oneOnOne.pageList}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page= ${page},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}" th:text="${page}">1</a>
        </li>
        <li th:if="${oneOnOne.next}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page = ${oneOnOne.end +1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">다음</a>
        </li>
    </ul>
</div>
</body>
</html>
