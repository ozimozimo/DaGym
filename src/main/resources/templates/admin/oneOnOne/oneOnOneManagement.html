<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>
    <script th:src="@{~/js/admin/notice.js}"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
        }

        .panel {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
        }

        .panel-header {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #dddddd;
        }

        .panel-header h2 {
            font-size: 24px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table td,
        .table th {
            text-align: center;
            height: 40px;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            font-size: 16px;
        }

        .table td {
            font-size: 14px;
        }

        .customBtn {
            display: inline-block;
            background-color: #ffffff;
            padding: 10px 18px;
            border: 1px solid #dddddd;
            border-radius: 2px;
            font-size: 14px;
            cursor: pointer;
        }

        .pagination_area ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .pagination_area ul li {
            margin: 0 5px;
        }

        .pagination_area ul li:first-child {
            margin-left: 0px;
        }

        .pagination_area ul li:last-child {
            margin-right: 0px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">
            <h2>자주 묻는 질문</h2>
        </div>
        <div>
            <a th:href="@{/admin/1on1Management(category='전체보기')}">전체보기</a>
            <a th:href="@{/admin/1on1Management(category='미완료')}">미완료</a>
            <a th:href="@{/admin/1on1Management(category='채팅')}">채팅</a>
            <a th:href="@{/admin/1on1Management(category='결제')}">결제</a>
            <a th:href="@{/admin/1on1Management(category='게시판')}">게시판</a>
            <a th:href="@{/admin/1on1Management(category='인바디')}">인바디</a>
            <a th:href="@{/admin/1on1Management(category='식단')}">식단</a>
            <a th:href="@{/admin/1on1Management(category='운동기록')}">운동기록</a>
            <a th:href="@{/admin/1on1Management(category='회원')}">회원</a>
            <a th:href="@{/admin/1on1Management(category='pt신청')}">pt신청</a>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <td>질문</td>
                    <td></td>
                </tr>
                </thead>
                <tbody id="tbody" th:each="ooos : ${ooo.dtoList}">
                <tr onclick="btnQnA">
                    <td><label>Q : </label><a th:text="${ooos.title}" th:href="@{/admin/1on1Detail/(id = ${ooos.id},
                                                       page=${PageRequestDto.page},
                                                       type=${PageRequestDto.type},
                                                       keyword=${PageRequestDto.keyword})}"></a></td>
                    <td><span th:if="${ooos.answer!=null}">답변 완료</span><span th:if="${ooos.answer==null}">답변 미완료</span></td>
                </tr>
                </tbody>
            </table>

            <div class="pagination_area">
                <ul>
                    <li th:if="${ooo.prev}">
                        <a class="customBtn" th:href="@{/admin/1on1Management(page = ${ooo.start -1},
                                                type=${PageRequestDto.type},
                                                keyword=${PageRequestDto.keyword})}">이전</a>
                    </li>
                    <li th:each="page: ${ooo.pageList}">
                        <a class="customBtn" th:href="@{/admin/1on1Management(page= ${page},
                                                type=${PageRequestDto.type},
                                                keyword=${PageRequestDto.keyword})}" th:text="${page}">1</a>
                    </li>
                    <li th:if="${ooo.next}">
                        <a class="customBtn" th:href="@{/admin/1on1Management(page = ${ooo.end +1},
                                                type=${PageRequestDto.type},
                                                keyword=${PageRequestDto.keyword})}">다음</a>
                    </li>
                </ul>
            </div>
<!--            <div>-->
<!--                <a th:if="${session.loginId != null}" th:href="@{/admin/faqInsertView}">글쓰기</a>-->
<!--            </div>-->
        </div>
    </div>
</div>

</body>

</html>
