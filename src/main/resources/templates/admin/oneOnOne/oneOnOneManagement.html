<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>
    <script th:src="@{~/js/admin/notice.js}"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
        }

        .panel {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
        }

        .panel-header {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #dddddd;
        }

        .panel-header h2 {
            font-size: 24px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table td,
        .table th {
            text-align: center;
            height: 40px;
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            font-size: 16px;
        }

        .table td {
            font-size: 14px;
        }

        .customBtn {
            display: inline-block;
            background-color: #ffffff;
            padding: 10px 18px;
            border: 1px solid #dddddd;
            border-radius: 2px;
            font-size: 14px;
            cursor: pointer;
        }

        .pagination_area ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .pagination_area ul li {
            margin: 0 5px;
        }

        .pagination_area ul li:first-child {
            margin-left: 0px;
        }

        .pagination_area ul li:last-child {
            margin-right: 0px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">
            <h2>1:1 문의</h2>
        </div>
        <div class="panel-body">
            <!--문의 완료 글, 답변 해줘야 하는 글 버튼 눌러서 값 다르게 나오게하기.-->
            <table class="table">
                <thead>
                <tr>
                    <td>문의 내용</td>
                    <td>작성자</td>
                    <td>문의 날짜</td>
                    <td>답변하기</td>
                </tr>
                </thead>
                <tbody id="tbody" th:each="ooo : ${oneOnOne.dtoList}" th:if="${ooo.active == 3}">
                <tr>
                    <td><label>Q : </label><span th:text="${ooo.title}"></span></td>
                    <td th:text="${ooo.user_id}"></td>
                    <td th:text="${#temporals.format(ooo.modifiedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
                    <td><a class="customBtn" th:href="@{/admin/1on1Detail(id = ${ooo.id},
                                                       page=${PageRequestDto.page},
                                                       type=${PageRequestDto.type},
                                                       keyword=${PageRequestDto.keyword})}">답변하기</a></td>
                </tr>
                <tr>
                    <td><label>A : </label><span th:text="${ooo.content}"></span></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            <div class="pagination_area">
                <ul>
                    <li th:if="${oneOnOne.prev}">
                        <a class="customBtn" th:href="@{/admin/noticeManagement(page = ${oneOnOne.start -1},
                                                type=${PageRequestDto.type},
                                                keyword=${PageRequestDto.keyword})}">이전</a>
                    </li>
                    <li th:each="page: ${oneOnOne.pageList}">
                        <a class="customBtn" th:href="@{/admin/noticeManagement(page= ${page},
                                                type=${PageRequestDto.type},
                                                keyword=${PageRequestDto.keyword})}" th:text="${page}">1</a>
                    </li>
                    <li th:if="${oneOnOne.next}">
                        <a class="customBtn" th:href="@{/admin/noticeManagement(page = ${oneOnOne.end +1},
                                                type=${PageRequestDto.type},
                                                keyword=${PageRequestDto.keyword})}">다음</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

</body>

</html>
