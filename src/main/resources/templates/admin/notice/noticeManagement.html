<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>
    <script th:src="@{~/js/admin/notice.js}"></script>

</head>
<body>
공지사항 관리 페이지
<table>
    <thead>
    <tr>
        <td width="10%">글번호</td>
        <td width="40%">글 제목</td>
        <td width="10%">작성자</td>
        <td width="10%">조회수</td>
        <td width="20%">글수정날짜</td>
        <td width="10%">활성화</td>
    </tr>
    </thead>
    <tbody id="tbody">
    <tr th:each="notices : ${notice.dtoList}">
        <td th:text="${notices.id}" id="notice_id"></td>
        <td ><a th:text="${notices.title}" th:href="@{/admin/noticeDetail/(id = ${notices.id},
                                                       page=${PageRequestDto.page},
                                                       type=${PageRequestDto.type},
                                                       keyword=${PageRequestDto.keyword})}"></a></td>
        <td th:text="${notices.user_id}"></td>
        <td th:text="${notices.hit}"></td>
        <td th:text="${#temporals.format(notices.modifiedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
<!--        <td th:text="${notices.active}"></td>-->
        <td><input type="checkbox" class="activeCBox" th:checked="${notices.active} == 1" th:value="${notices.active}"></td>
    </tr>

    </tbody>
</table>

<div class="pagination_area">
    <ul>
        <li th:if="${notice.prev}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page = ${notice.start -1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">이전</a>
        </li>
        <li th:each="page: ${notice.pageList}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page= ${page},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}" th:text="${page}">1</a>
        </li>
        <li th:if="${notice.next}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page = ${notice.end +1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">다음</a>
        </li>
    </ul>
</div>
<div>
    <a th:href="@{/admin/noticeInsertView}">글쓰기</a>
</div>
</body>
</html>
