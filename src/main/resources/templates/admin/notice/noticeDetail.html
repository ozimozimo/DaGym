<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>

</head>
<body>
디테일
<div layout:fragment="content" class="content">
    <div class="post_header">
        <input type="hidden" th:value="${notices.id}" id="hb_num" name="hb_num">
        <div th:text="${notices.title}" class="post_title"></div>
        <div class="post_info">
            <div class="left">
                <div th:text="${notices.user_id}" class="post_author"></div>
            </div>
            <div class="right">
                <div class="updated_at">
                    <span>수정날짜:</span>
                    <span th:text="${#temporals.format(notices.modDate, 'yyyy/MM/dd HH:mm:ss')}">
                    </span>
                </div>
                <div class="hits">
                    <span>조회수:</span>
                    <span th:text="${notices.hit}" class="hit"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="post_content" th:text="${notices.content}"></div>

    <div class="post_control_btn_area">
        <a th:href="@{/admin/noticeUpdateView(id = ${notices.id},
                                        page=${PageRequestDto.page},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}"
           class="custom_btn post_update">글수정</a>
        <a th:href="@{/admin/noticeManagement(page=${PageRequestDto.page},
                                        page=${PageRequestDto.page},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}" class="custom_btn post_delete">이전
        </a>
    </div>
</div>
</body>
</html>
