<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>
    <script th:src="@{~/js/admin/notice.js}"></script>
</head>
<body>
<style>

    .custom_form_control1{
        width: 100%;
        /* padding-left: 5px; */
        height: 32px;
        line-height: 32px;
        font-size: 14px;
        color: #333;
        /* border: 1px #ccc solid; */
        border-radius: 2px;

    }

    .custom_form_control label {
        display: block;
        margin-bottom: 10px;
    }
    textarea{
        width:100%;
        margin:5px 0;
        padding:3px;
    }
    .custom_form_control input {
        width: 100%;
        padding-left: 5px;
        height: 32px;
        line-height: 32px;
        font-size: 14px;
        color: #333;
        border: 1px #ccc solid;
        border-radius: 2px;
    }

    .custom_btn {
        padding: 8px ;
        border: 1px solid #ddd;
        background-color: #fff;
        cursor: pointer;
        color: black;
        text-decoration: none;
        font-size: 14px;
    }
    a.custom_btn{
        padding: 9px 8px;

    }

    .custom_btn.delete_btn {
        color: white;
        background-color: #d32f2f;
    }

    .custom_btn.warning {
        color: white;
        background-color: #f9a825;
    }

    .custom_btn.success_btn {
        color: white;
        background-color: #4458c8;
    }

    textarea.form-control {
        height: 300px;
    }
</style>
<div>
    <div>
        <h3>공지사항 수정</h3>
        <form id="actionForm">
            <input type="hidden" name="page" id="page" th:value="${PageRequestDto.page}">
            <input type="hidden" name="type" id="type" th:value="${PageRequestDto.type}">
            <input type="hidden" name="keyword" id="keyword" th:value="${PageRequestDto.keyword}">

            <div  class="custom_form_control1" >
                <label for="hb_num">글 번호</label>
                <input type="text" class="form-control1" id="hb_num" th:value="${notices.id}" readonly>
            </div>
            <div class="custom_form_control">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${notices.title}">
            </div>
            <div class="custom_form_control">
                <label for="user_id">작성자</label>
                <input type="text" class="form-control" id="user_id" th:value="${notices.user_id}" readonly>
            </div>
            <div class="custom_form_control2">
                <label for="board_content">내용</label>
                <textarea style="resize: none" cols="25" rows="15"  class="form-control2" id="board_content" th:text="${notices.content}"></textarea>
            </div>
        </form>
        <button type="button" class="custom_btn listBtn" id="listBtn">이전</button>
        <button type="button" class="custom_btn success_btn" id="btn-update">수정</button>
        <button type="button" class="custom_btn delete_btn" id="btn-delete">삭제</button>

    </div>
</div>
</div>
</body>
</html>
