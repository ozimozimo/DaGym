<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8" />
    <title>공지사항 작성 페이지</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>
    <style>
        /* .post_warning {
          color: #f55959;
          font-size: 18px;
        } */
        .custom_form_control {
            margin-bottom: 15px;
            padding: 5px 5px;
        }
        /* .custom_form_control1 {
          display: none;
        } */

        .custom_form_control label {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            margin: 5px 0;
            padding: 3px;
            font-size: 15px;
        }
        .custom_form_control input {
            width: 100%;
            padding-left: 5px;
            height: 32px;
            line-height: 32px;
            font-size: 14px;
            color: #333;
            border: 1px #ccc solid;
            border-radius: 2px;
        }

        .custom_btn {
            padding: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        /* a.custom_btn {
          padding: 9px 8px;
        } */

        /* .custom_btn.delete_btn {
          color: white;
          background-color: #d32f2f;
        } */

        /* .custom_btn.warning {
          color: white;
          background-color: #f9a825;
        } */

        /* .custom_btn.success_btn {
          color: white;
          background-color: #4458c8;
        } */

        textarea.form-control {
            height: 300px;
        }
        .btn-btn {
            padding: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-save {
            padding: 8px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="content">
    <h3>공지사항 작성</h3>
    <form>
        <input
                type="hidden"
                th:value="${session.loginUser}"
                id="member_id"
                name="member_id"
        />
        <div class="custom_form_control">
            <label for="title">제목</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="제목을 입력하세요"
            />
        </div>
        <div class="custom_form_control">
            <label for="user_id">작성자</label>
            <input
                    class="form-control"
                    id="user_id"
                    th:value="${session.loginId}"
                    readonly=""
            />
        </div>
        <div class="custom_form_control">
            <label for="board_content">내용</label>
            <textarea
                    class="form-control"
                    id="board_content"
                    placeholder="내용을 입력하세요"
                    style="resize: none"
                    cols="50"
                    rows="50"
            ></textarea>
        </div>
    </form>
    <a th:href="@{/admin/noticeManagement}" class="btn-btn" role="button"
    >이전</a
    >
    <button type="button" class="btn-save">등록</button>
</div>
</body>
</html>
