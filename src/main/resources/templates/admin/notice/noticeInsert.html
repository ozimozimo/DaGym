<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>

</head>
<body>
<div class="content">
    <h3>공지사항 작성</h3>
    <form>
        <input type="hidden" th:value="${session.loginUser}" id="member_id" name="member_id">
        <div class="custom_form_control">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
        </div>
        <div class="custom_form_control">
            <label for="user_id">작성자</label>
            <input class="form-control" id="user_id" th:value="${session.loginId}" readonly="">
        </div>
        <div class="custom_form_control">
            <label for="board_content">내용</label>
            <textarea class="form-control" id="board_content" placeholder="내용을 입력하세요" style="resize: none" cols="50" rows="50"></textarea>
        </div>
    </form>
    <a th:href="@{/admin/noticeManagement}" role="button">이전</a>
    <button type="button" class="btn-save">등록</button>
</div>
</body>
</html>
