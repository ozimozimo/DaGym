<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>

</head>
<body>
<div layout:fragment="content" class="content">

    <form th:action="@{/admin/boardManagement}" method="get" id="searchForm" class="board_info">
        <div>
            <h2>게시판 관리</h2>
            <input type="hidden" name="page" value="1">
            <div class="board_search">
                <select name="type">
                    <!--                <option th:selected="${PageRequestDto.type == null}"></option>-->
                    <option value="t" th:selected="${PageRequestDto.type == 't'}">제목</option>
                    <option value="c" th:selected="${PageRequestDto.type == 'c'}">내용</option>
                    <option value="u" th:selected="${PageRequestDto.type == 'u'}">작성자</option>
                    <option value="tc" th:selected="${PageRequestDto.type == 'tc'}">제목+내용</option>
                </select>
                <input name="keyword" th:value="${PageRequestDto.keyword}" placeholder="검색어">
                <button type="button" class="custom_btn" onclick="search()">검색</button>
                <button type="button" class="custom_btn" onclick="Sclear()">초기화</button>
            </div>
        </div>

    </form>

    <table class="board">
        <thead class="thead-strong">
        <tr>
            <td width="10%">글번호</td>
            <td width="50%">글 제목</td>
            <td width="10%">작성자</td>
            <td width="10%">조회수</td>
            <td width="20%">글수정날짜</td>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="board : ${result.dtoList}">
            <td th:text="${board.id}"></td>
            <!--            <td th:text="${board.title}"><a th:href="@{/board/trainerBoard/update/{id}(id = ${session.loginUser})}" th:if="${session.loginUser == null}" ></a></td>-->
            <td>
                <a th:href="@{/admin/boardManagement/detail(hb_num = ${board.id},
                                        page=${PageRequestDto.page},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}" th:text="${board.title}"></a>
            </td>


            <td th:text="${board.user_id}"></td>
            <td th:text="${board.hit}"></td>
            <td th:text="${#temporals.format(board.modifiedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination_area">
        <ul>
            <li th:if="${result.prev}">
                <a class="custom_btn" th:href="@{/admin/boardManagement(page = ${result.start -1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">이전</a>
            </li>
            <li th:each="page: ${result.pageList}">
                <a class="custom_btn" th:href="@{/admin/boardManagement(page= ${page},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}" th:text="${page}">1</a>
            </li>
            <li th:if="${result.next}">
                <a class="custom_btn" th:href="@{/admin/boardManagement(page = ${result.end +1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">다음</a>
            </li>
        </ul>
    </div>

    <script th:inline="javascript">

        var searchForm = $('#searchForm');

        function search() {
            searchForm.submit();
        }

        function Sclear() {
            searchForm.empty().submit();

        }


    </script>

</div>

</body>
</html>
