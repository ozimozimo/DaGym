<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{~/js/main/jquery.min.js}"></script>
    <script th:src="@{~/js/main/bootstrap.min.js}"></script>
    <script th:src="@{~/js/main/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/admin/admin.js}"></script>

</head>
<body>
FAQ 관리 페이지
<table>
    <thead>
    <tr>
        <td>FAQ</td>
    </tr>
    </thead>
    <tbody id="tbody"  th:each="notices : ${notice.dtoList}" th:if="${notices.active == 2}">
    <tr>
        <td><label>Q : </label><a th:text="${notices.title}" th:href="@{/admin/faqDetail/(id = ${notices.id},
                                                       page=${PageRequestDto.page},
                                                       type=${PageRequestDto.type},
                                                       keyword=${PageRequestDto.keyword})}"></a></td>
    </tr>
    <tr>
        <td><label>A : </label><span th:text="${notices.content}"></span></td>
    </tr>

    </tbody>
</table>

<div class="pagination_area">
    <ul>
        <li th:if="${notice.prev}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page = ${notice.start -1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">이전</a>
        </li>
        <li th:each="page: ${notice.pageList}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page= ${page},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}" th:text="${page}">1</a>
        </li>
        <li th:if="${notice.next}">
            <a class="custom_btn" th:href="@{/admin/noticeManagement(page = ${notice.end +1},
                                        type=${PageRequestDto.type},
                                        keyword=${PageRequestDto.keyword})}">다음</a>
        </li>
    </ul>
</div>
<div>
    <a th:href="@{/admin/faqInsertView}">글쓰기</a>
</div>
</body>
</html>
