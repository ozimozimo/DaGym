<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{layout/newPage}"
>
<head>
    <title>dietSelect</title>
    <script th:src="@{/js/diet.js}"></script>
</head>
<div layout:fragment="content">
    <div>
        <h1 class="h3 mb-3">음식검색</h1>
        <!--        현재 로그인한 회원의 member_id-->
        <input type="hidden" th:value="${session.loginUser}" class="member_id">
        <input type="hidden" th:value="${session.loginId}" class="diet_member_id">
        <input type="hidden" class="date" value="">
        <div>
            <input type="text" id="diet" placeholder="음식을 입력하세요">
            <button type="button" class="dietSearch">찾기</button>
            <button type="button" class="dietClose">선택완료</button>
            <br>
        </div>

        <!--음식 데이터 조회-->
        <div class="row">
            <div class="col-12 col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">식단</h5>
                    </div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>음식이름</th>
                            <th>1회 제공량(g)</th>
                            <th>칼로리(kcal)</th>
                            <th>탄수화물(g)</th>
                            <th>단백질(g)</th>
                            <th>지방(g)</th>
                            <th>섭취량</th>
                        </tr>
                        </thead>
                        <tbody class="dietList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
