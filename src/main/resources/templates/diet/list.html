<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default}">
<head>
    <title>dietResult</title>
    <script th:src="@{/js/diet.js}"></script>
    <link rel="stylesheet" th:href="@{/css/diet.css}"/>
</head>
<body>
<!-- 달력 시작-->
<!-- 달력 끝 -->
<!-- 검색 시작-->
<div layout:fragment="content">
    <button type="button" class="dietWindow">
        <!--            버튼 테두리 없애기-->
        <i class="btn-icon" data-feather="plus-circle"></i>
        <span>음식찾기</span>
    </button>
    <br>
    <!-- 검색 끝 -->
    <div>
<!--        아침 식사 부분-->
        <div style="border: purple solid 1px; margin: 5px 0px; height: 35%; width:40%;">아침
            <button type="button" class="dietWindow" style="float: right">추가하기</button>
            <table>
                <thead>
                    <th style="display: none">식단번호</th>
                    <th style="display: none">회원아이디</th>
                    <th>음식이름</th>
                    <th>칼로리</th>
                    <th>탄수화물</th>
                    <th>단백질</th>
                    <th>지방</th>
                    <th>시각</th>
                </thead>
                <tbody th:each="dietList : ${list}">
                    <tr th:if="${dietList.diet_time == '아침'}">
                        <td th:text="${dietList.diet_id}" class="diet_id" style="display: none"></td>
                        <td th:text="${dietList.diet_member_id}" style="display: none"></td>
                        <td th:text="${dietList.diet_name}"></td>
                        <td th:text="${dietList.diet_kcal}"></td>
                        <td th:text="${dietList.diet_carbo}"></td>
                        <td th:text="${dietList.diet_protein}"></td>
                        <td th:text="${dietList.diet_fat}"></td>
    <!--                    diet.js에 시간 부분-->
                        <td th:text="${dietList.diet_time}"></td>
                        <td th:if="${session.loginId == dietList.diet_member_id}">
                            <button type="button" class="dietDelete">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
<!--        점심 식사 부분-->
        <div style="border: purple solid 1px; margin: 5px 0px; height: 35%; width:40%;">점심
            <button type="button" class="dietWindow" style="float: right">추가하기</button>
            <table>
                <thead>
                <th style="display: none">식단번호</th>
                <th style="display: none">회원아이디</th>
                <th>음식이름</th>
                <th>칼로리</th>
                <th>탄수화물</th>
                <th>단백질</th>
                <th>지방</th>
                <th>시각</th>
                </thead>
                <tbody th:each="dietList : ${list}">
                <tr th:if="${dietList.diet_time == '점심'}">
                    <td th:text="${dietList.diet_id}" class="diet_id" style="display: none"></td>
                    <td th:text="${dietList.diet_member_id}" style="display: none"></td>
                    <td th:text="${dietList.diet_name}"></td>
                    <td th:text="${dietList.diet_kcal}"></td>
                    <td th:text="${dietList.diet_carbo}"></td>
                    <td th:text="${dietList.diet_protein}"></td>
                    <td th:text="${dietList.diet_fat}"></td>
                    <!--                    diet.js에 시간 부분-->
                    <td th:text="${dietList.diet_time}"></td>
                    <td th:if="${session.loginId == dietList.diet_member_id}">
                        <button type="button" class="dietDelete">삭제</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
<!--        저녁 식사 부분-->
        <div style="border: purple solid 1px; margin: 5px 0px; height: 35%; width:40%;">저녁
            <button type="button" class="dietWindow" style="float: right">추가하기</button>
            <table>
                <thead>
                <th style="display: none">식단번호</th>
                <th style="display: none">회원아이디</th>
                <th>음식이름</th>
                <th>칼로리</th>
                <th>탄수화물</th>
                <th>단백질</th>
                <th>지방</th>
                <th>시각</th>
                </thead>
                <tbody th:each="dietList : ${list}">
                <tr th:if="${dietList.diet_time == '저녁'}">
                    <td th:text="${dietList.diet_id}" class="diet_id" style="display: none"></td>
                    <td th:text="${dietList.diet_member_id}" style="display: none"></td>
                    <td th:text="${dietList.diet_name}"></td>
                    <td th:text="${dietList.diet_kcal}"></td>
                    <td th:text="${dietList.diet_carbo}"></td>
                    <td th:text="${dietList.diet_protein}"></td>
                    <td th:text="${dietList.diet_fat}"></td>
                    <!--                    diet.js에 시간 부분-->
                    <td th:text="${dietList.diet_time}"></td>
                    <td th:if="${session.loginId == dietList.diet_member_id}">
                        <button type="button" class="dietDelete">삭제</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <h2>최근 1주간 영양섭취 비율</h2>
<!--        뭔가 합이 나와야되는데 합을 어떻게 뽑아내-->

    </div>
</div>
</body>
</html>
