plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'com.ewerk.gradle.plugins.querydsl' version '1.0.10'
}

group = 'com.testcode.yjp'
version = '0.0.2-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//   thymeleaf
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
//    implementation 'org.springframework.boot:spring-boot-starter-security'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

//    oracle
//    runtimeOnly 'com.oracle.database.jdbc:ojdbc8'
//    implementation 'com.oracle.ojdbc:ucp:19.3.0.0'
//    implementation 'com.oracle.ojdbc:ons:19.3.0.0'
//    implementation 'com.oracle.ojdbc:oraclepki:19.3.0.0'
//    implementation 'com.oracle.ojdbc:osdt_cert:19.3.0.0'
//    implementation 'com.oracle.ojdbc:osdt_core:19.3.0.0'
//    tool
    annotationProcessor 'org.projectlombok:lombok'
//        runtimeOnly 'mysql:mysql-connector-java:'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation('nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect')

    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
//    SpringSecurity
//    implementation 'org.springframework.boot:spring-boot-starter-security'

    /*net.nurigo 휴대폰 인증위해서 필요한 SDK, gradle에 추가*/
    compile group: 'net.nurigo', name: 'javaSDK', version: '2.2'

//    email 인증
    implementation 'org.springframework.boot:spring-boot-starter-mail'

//    querydsl
    implementation 'com.querydsl:querydsl-jpa'

    // Multipart File Up&Download
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'commons-io:commons-io:2.5'

    // 이미지 업로드 / 사이즈 변화
    compile group: 'net.coobird' , name: 'thumbnailator', version: '0.4.12'
}

test {
    useJUnitPlatform()
}

def querydslDir = "$buildDir/generated/querydsl"

querydsl {
    jpa = true
    querydslSourcesDir = querydslDir
}

sourceSets{
    main.java.srcDir querydslDir
}

configurations {
    querydsl.extendsFrom compileClasspath
}

compileQuerydsl {
    options.annotationProcessorPath = configurations.querydsl
}
